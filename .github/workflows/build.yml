name: Build & Package

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies for canvas
        run: sudo apt-get update && sudo apt-get install -y build-essential libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build
        run: npm run build

      - name: Package zip
        run: npm run zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: devnip-extension
          path: dist/

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: devnip-zip
          path: devnip-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies for canvas
        run: sudo apt-get update && sudo apt-get install -y build-essential libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build & Package
        run: npm run zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: devnip-*.zip
          generate_release_notes: true
